    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm ci
      - name: Run Tests
        run: |
          echo "Running tests..."
          npm test
          echo "Tests completed."
