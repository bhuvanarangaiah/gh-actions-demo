name: CI
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm ci
    #   - name: Lint Code
    #     run: |
    #       echo "Linting code..."
    #       npm lint
    #       echo "Linting completed."
      - name: Run Tests
        run: |
          echo "Running tests..."
          npm test
          echo "Tests completed."
